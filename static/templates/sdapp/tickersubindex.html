{% extends 'base.html' %}


{% block content %}

{% if ticker_sym_avail %}
    <ul>
    {% for SecurityPriceHist in ticker_sym_avail %}
        <li><a href="/sdapp/{{ SecurityPriceHist.ticker_sym }}/stockprices">{{ SecurityPriceHist.ticker_sym }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No tickers are available.</p>
{% endif %}

{% endblock %}
